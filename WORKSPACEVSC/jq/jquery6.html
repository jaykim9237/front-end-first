<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 연습6</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        let array = ['icon (1).png', 'icon (2).png', 'icon (3).png', 'icon (4).png' ];
        let index = 0;
        $(document).ready(function(){
        $('button').on('click', function(){
            let op =$(this).attr('option').val();
            //값을 구별해서 그 값에 따라 링크를 다르게 지정해주고 싶어
            if (op ==1) {
                $('#oop').on('click', function(){
                    link : 'http://www.naver.com/'
                })
            }//이런 느낌으로 하고 싶은데...
            // $(op.val(1)).attr('href', 'http://www.naver.com/')
            // $(op.val(2)).attr('href', 'http://www.nate.com/')
            // $(op.val(3)).attr('href', 'http://www.google.com/')
        });

        $('#img1').on('click', function(){

            let w = $(this).width() + 10;
            let h = $(this).height() + 10;

            $(this).css('width', w).css('heigh', h);
        });

        //3번
        $('#img2').on('click', function(){
            $(this).attr('src', '../image/' + array[index]);
            index++;//클릭을 할 때마다 함수가 시행되면서 인덱스 값이 바뀌는 거잖아 
            if(index >= array.length) index = 0;
        });
    })//ready
    </script>
</head>
<body>
    <p>
    <h1>1번- 버튼을 클릭하고 '이동하기'를 누르면 해당 사이트로 이동</h1>
        <input type="button" value="네이버" option="1" >
        <input type="button" value="네이트" option="2">
        <input type="button" value="구글" option="3">
    </p>
<!-- 아마 내 생각으로는 값을 주고 그거를 attr로 지정해서 각자 링크로 들어가야 하는 것 같은데  -->
    <p><span id="oop">이동하기</span></p>

    <h1>2번- 이미지를 클릭하면 이미지의 크기가 바뀜 10px증가
            (width(), heigh() 함수 사용)</h1>
 <!-- 내 생각으로는 처음에 크기가 나오고 함수가 10을 더하는 것인거지 그래서 누를 때 마다  -->
    <p><img id="img1" src="../image/que.png"></p>

    <h1>2번- 이미지를 클릭하면 이미지의 다른 이미지로 바뀜</h1>
<!-- 배열을 만들어야한다고 하셨어 그리고 랜덤을 쓰나 ? -->
    <p><img id="img2" src="../image/que.png"></p>

</body>
</html>
