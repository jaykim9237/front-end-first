        //javascript 코드가 들어가는 곳

        function test2(){
            alert('대화상자');

            let res = confirm('confirm 대화상자');
            console.log(res);
            res = prompt('prompt 대화상자')
            console.log(res);

        }
        function test3(){
            /*변수 a,b,c 를 선언
            a와b를 각각 정수로 입력 받는다. 더한 값을 c에 대입한다.
            계산 결과를 출력한다.*/
            
            let a, b, c;
            
            console.log(typeof(a));
            
            a = prompt('정수를 입력하세요');
            b = prompt('정수를 입력하세요');
            c = parseInt(a) + parseInt(b);
            //형변환을 시켜주는 것이라고 생각하면 좋을 것 같움
            
            console.log(typeof(a));
            console.log(typeof(c));
            alert(c);
            console.log(c)
        }
        function test4(a,b){
            let res;
            res = a * b;
            console.log(res);

            let oo;
            oo = a + b;
            console.log(oo);
            /*슬쩍 해본 것인데 프롬트로 받으면 스트링이었을 것인데, 그냥 내가 넣은 
            숫자이니까 그대로 넘버로 나오는 것이야*/ 

            res = a > b;
            console.log(res); 
            res = a > 0 && b > 0;
            console.log(res);
        }
        function test5(n){
            //0이면 거짓 다른 정수이면 참으로 간주한다.
            if(n != 0){
                alert('n은보다 크다');
            }  else{
                alert('n은 10보다 작거나 같다.');
            }
        }
        function test6(){
            //반복문 -for, while, do-while까지 모두 자바와 유사
            //콘솔에 1-10 까지 출력
            for (let index = 1; index < 11; index++) {
                console.log(index);
                
            }
        }
        function sum(start, end){

           /* 
           a,b 로 받아서
            let c = 0;
            if(a < b){
            for (let index = a; index <= b; index++) {
                c += index;
            }

            console.log(typeof(c));
            console.log(c);}
            else 
            
            나는 a>b 의 경우를 못생각했어 흠...*/

            let s = 0, temp;
            if(start > end){
                temp = start;
                start = end;
                end =temp;
            }

            for(let i = start; i <= end; i++){
                s += i;
            }
            alert('합계는' + s)
        }
    </script>

<body>

</body>
