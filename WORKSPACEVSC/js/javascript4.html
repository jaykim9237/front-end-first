<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script>
        function btclick(){
            alert('나도 안녕, 버튼을 클릭했구나');
        }
        function textinput(){
            //id가 "in" 인 객체의 내용을 읽어온다.
            //그 내용이 몇글자인지 구하여 id가 "output"인 객체에 내용으로 삽입
           let input = document.getElementById('in'); //겟 어쩌구들은 찾는거 근데 이거 너무 기니까 변수에 대입을 해놓아
           let s = input.value;
           let n = s.length;

           let div = document.getElementById('output');
           div.innerHTML = n + '글자';
        }
        function calc(){
            let n1 = document.getElementById('num1');
            let n2 = document.getElementById('num2');
            let n3 = document.getElementById('num3');
            let op = document.getElementById('op');
/*
            if(n1.value == ' ' || isNAN(n1.value)){
                alert('첫번째 숫자를 입력하세요');
                n1.focus();
                n1.select();
                return;
            }
            if(n2.value == ' ' || isNAN(n2.value)){
                alert('두번째 숫자를 입력하세요');
                n2.focus();
                n2.select();
                return;
                
            }*/
            
            if (op.value =='+') {
                n3.value = Number(n1.value) + Number(n2.value);
            }
            else if (op.value == '-') {
                n3.value = Number(n1.value) - Number(n2.value);

            }
            else if (op.value == '*') {
                n3.value = Number(n1.value) * Number(n2.value);

            }
            else if (op.value == '/') {
                if (n2.value == 0) {
                    alert('0으로 나눌 수 없습니다.')
                    return;
                }
                n3.value = Number(n1.value) / Number(n2.value);
            }

            else{
                alert('연산자 오류입니다.')
            }
        }//calc

        //select의 change 이벤트 처리
        function changeSelect() {
            let sel = document.getElementById('sel');
            alert(sel.selectedIndex);       //선택된 위치
            alert(sel.value);               //선택된 값
        }
        function check() {
            let ch = document.getElementById('check');
            //alert(ch.checked);              //체크박스의 현재 상태
            if (ch.checked) {
                alert('선택된 상태입니다.');
            }
            else {
                alert('선택되지 않은 상태입니다.')
            }
        }
        
    </script>
    <style>
        
        .calc{
            font-size: 30px;
        }
        .num{
            width: 80px;
            font-size: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>[javascript의 Event]</h1>
    <p> *Click 이벤트 </p>    
    <p><input type="button" value="안녕" onclick="btclick()"></p> <!--버튼은 하고 온클릭은 안에 실행할 함수를 호출 할 것이 안에 들어가-->
    <p onclick="btclick()" style="cursor: pointer;color: blueviolet;">클릭이벤트 처리된 문자열</p>
    <p onclick="btclick()"><img src="../image/icon (4).png"></p>

    <p>*mouseover 이벤트</p>
    <p><img src="../image/icon (3).png" onmouseover="btclick()"></p>
    <!-- 자연스럽게 마우스 오버 할때 마다 소리나게 하면 뭔가 작품이 될 수있을 거 같은데 -->

    <p>*text 이벤트</p>
    <p><input id="in" type="text" onkeyup="textinput()"></p><!--키보드가 작동할때?-->
    <div id="output"></div>   

    <p>*계산기</p>
    <p class="calc">
        <input type="text" class="num" id="num1">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" class="num" id="num2"> =
        <input type="text" class="num" id="num3"> 
        <input type="button" value="계산" onclick="calc()">
    </p>
    <p>
        <select id="sel" onchange="changeSelect()">
         <option value="1">첫번째</option>
         <option value="2">두번째</option>
         <option value="3">세번째</option>
        </select>

        <input type="checkbox" id="check" value="check1" onchange="check()"> 선택하세요

    </p>
        <br>
        <br>
</body>
</html>
